<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
    <h:body>
        <ui:composition>
            <!--<div class="header">-->
            <div >
                <h:form>
                    <h:commandLink action = "#{language.changeLanguage('')}"     value="">
                        <h:graphicImage library="images" name="eng.png" title="${msg.english}"/>
                    </h:commandLink>

                    <h:outputText value="&nbsp;" />

                    <h:commandLink action = "#{language.changeLanguage('ru')}"    value="">
                        <h:graphicImage library="images" name="rus.png" title="${msg.russian}"/>
                    </h:commandLink>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
